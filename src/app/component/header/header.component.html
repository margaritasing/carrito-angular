<header>
    <div class="navbar navbar-dark  shadow-sm ">
        <div class="navbar-brand align-item-center d-flex">
            <i class="fas fa-shipping-fast">&nbsp;
                
            </i>
            <strong >Apfel-Urban</strong>
            <div class="form-group">
                <input style="border-radius: 25px;" type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="Search">
            </div>
            <span class="fas fa-search search-icon"></span>


        </div>
        <button style="border-radius: 25px;" routerLink="cart" class="btn mx-2">
            <i style="font-size: 30px; color: white;" class="fas fa-cart-plus"></i>
            <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
        </button>
    </div>
</header>
